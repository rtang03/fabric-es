---
name: openplatform_fabric-Org1MSP
version: 1.0.0

client:
  organization: Org1MSP
  credentialStore:
    path: ./assets/client-certs/hfc-kvs/org1.example.com
    cryptoStore:
      path: ./assets/client-certs/hfc-kvs/org1.example.com
  connection:
    timeout:
      peer:
        endorser: '300'

channels:
  eventstore:
    orderers:
      - orderer1.example.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    chaincodes:
      - eventstore:1.0

organizations:
  Org1MSP:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
      - peer1.org1.example.com
    certificateAuthorities:
      - rca.org1.example.com
    adminPrivateKey:
      path: ../../network2/config/../artifacts/Org1MSP/admin/msp/keystore/key.pem
    signedCert:
      path: ../../network2/config/../artifacts/Org1MSP/admin/msp/signcerts/cert.pem

orderers:
  orderer1.example.com:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer1.example.com
    #      grpc-max-send-message-length: 4000
    tlsCACerts:
      path: ../../../network2/config/../artifacts/OrdererMSP/orderer1.example.com/tls-msp/tlscacerts/tls-0-0-0-0-5052.pem

peers:
  peer0.org1.example.com:
    url: grpcs://localhost:7051
    eventUrl: grpcs://localhost:7053
    tlsCACerts:
      path: ../../../network2/config/../artifacts/Org1MSP/peer0.org1.example.com/tls-msp/tlscacerts/tls-0-0-0-0-5052.pem
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
  peer1.org1.example.com:
    url: grpcs://localhost:8051
    eventUrl: grpcs://localhost:8053
    tlsCACerts:
      path: ../../../network2/config/../artifacts/Org1MSP/peer1.org1.example.com/tls-msp/tlscacerts/tls-0-0-0-0-5052.pem
    grpcOptions:
      ssl-target-name-override: peer1.org1.example.com

certificateAuthorities:
  rca.org1.example.com:
    url: https://localhost:5054
    caName: rca.org1.example.com
    tlsCACerts:
      path: ../../../network2/config/../artifacts/Org1MSP/msp/tlscacerts/tls-ca-cert.pem
    registrar:
      - enrollId: rca-org1-admin
        enrollSecret: rca-org1-adminPW
    httpOptions:
      verify: false
