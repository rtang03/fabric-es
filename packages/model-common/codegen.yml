overwrite: true
hooks:
  afterAllFileWrite:
    - tslint --fix
    - prettier --write
generates:
  src/generated/user-resolvers.ts:
    schema: "http://localhost:14011/graphql"
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: false
      namingConvention:
        typeNames: change-case#pascalCase
        transformUnderscore: true
