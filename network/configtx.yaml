---

Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: org0/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member','Org1MSP.member','Org2MSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member','Org1MSP.member','Org2MSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
  - &Org1
    Name: Org1MSP
    ID: Org1MSP
    MSPDir: org1/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member', 'Org1MSP.member', 'Org1MSP.client', 'Org1MSP.admin', 'Org1MSP.peer', 'Org2MSP.client', 'Org2MSP.member', 'Org2MSP.peer' )"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member', 'Org1MSP.member', 'Org1MSP.client', 'Org1MSP.admin', 'Org1MSP.peer', 'Org2MSP.client', 'Org2MSP.member' )"
      Admins:
        Type: Signature
        Rule: "OR('Org1MSP.admin')"
    AnchorPeers:
      - Host: peer0.org1.example.com
        Port: 7051
  - &Org2
    Name: Org2MSP
    ID: Org2MSP
    MSPDir: org2/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member', 'Org2MSP.member', 'Org2MSP.client', 'Org2MSP.admin', 'Org2MSP.peer', 'Org1MSP.client', 'Org1MSP.member', 'Org1MSP.peer')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member', 'Org2MSP.client', 'Org2MSP.member', 'Org2MSP.peer', 'Org2MSP.client', 'Org1MSP.member', 'Org1MSP.admin')"
      Admins:
        Type: Signature
        Rule: "OR('Org2MSP.admin')"
    AnchorPeers:
      - Host: peer0.org2.example.com
        Port: 9051
Orderer: &OrdererDefaults
  OrdererType: solo
  Addresses:
    - orderer.example.com:7050
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "ANY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "ANY Admins"

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "ANY Admins"

Profiles:
  TwoOrgsOrdererGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
    Consortiums:
      SampleConsortium:
        Organizations:
          - *Org1
          - *Org2

  TwoOrgsChannel:
    <<: *ChannelDefaults
    Consortium: SampleConsortium
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *Org1
        - *Org2
