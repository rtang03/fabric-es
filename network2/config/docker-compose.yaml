            - CORE_PEER_LOCALMSPID=Org3MSP
            - CORE_PEER_TLS_ROOTCERT_FILE=/tmp/hyperledger/org3.neworg.com/peer0/tls-msp/tlscacerts/tls-0-0-0-0-5052.pem
            - CORE_PEER_MSPCONFIGPATH=/tmp/hyperledger/org3.neworg.com/peer0/msp
        working_dir: /opt/gopath/src/github.com/hyperledger/fabric/org3.neworg.com
        command: sh
        volumes:
            - ../artifacts:/tmp/hyperledger
            - ../scripts/container:/setup
            - ../../packages/chaincode:/opt/gopath/src/github.com/hyperledger/fabric/chaincode

    postgres01:
        container_name: postgres01
        image: postgres
        environment:
            - POSTGRES_PASSWORD=docker
            - POSTGRES_USER=postgres
            - POSTGRES_DB=postgres
        volumes:
            - ../artifacts/postgres01:/var/lib/postgresql/data
        command: postgres
        ports:
            - 5432:5432
        networks:
            - fabric

    cadvisor:
        container_name: cadvisor
        image: google/cadvisor
        restart: always
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
            - /dev/disk/:/dev/disk:ro
        ports:
            - 8080:8080
