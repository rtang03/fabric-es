overwrite: true
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  generated/oauth-server-graphql.tsx:
    documents: "graphql/oauth-server/*.graphql"
    schema: "http://localhost:3300/graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      reactApolloVersion: 3
      withHooks: true
