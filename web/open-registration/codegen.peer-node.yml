overwrite: true
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  generated/oauth-server-graphql.tsx:
    documents: "graphql/oauth-server/*.graphql"
    schema: "http://localhost:3300/graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      reactApolloVersion: 3
  generated/peer-node-graphql.tsx:
    documents: "graphql/peer-node/*.graphql"
    schema: "http://localhost:15000/graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      reactApolloVersion: 3
