version: '2'

networks:
  integration_test:

services:
  db:
    container_name: postgres01
    image: postgres:9.6.17-alpine
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    #    volumes:
    #      - ../artifacts/postgres01:/var/lib/postgresql/data
    command: postgres
    ports:
      - 5432:5432
    networks:
      - integration_test
