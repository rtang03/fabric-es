---
name: dev-net_openplatform
version: 1.0.0

client:
  organization: EtcMSP
  credentialStore:
    path: ./assets/client-certs/hfc-kvs/etradeconnect
    cryptoStore:
      path: ./assets/client-certs/hfc-kvs/etradeconnect
  connection:
    timeout:
      peer:
        endorser: '300'

channels:
  loanapp:
    orderers:
      - orderer0-hktfp
    peers:
      peer0-etradeconnect:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0-pbctfp:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    chaincodes:
      - eventstore:1.0
      - privatedata:1.0

organizations:
  EtcMSP:
    mspid: EtcMSP
    peers:
      - peer0-etradeconnect
    certificateAuthorities:
      - rca-etradeconnect
    adminPrivateKey:
      path: ../../deployments/dev-net/artifacts/crypto-config/EtcMSP/admin/msp/keystore/key.pem
    signedCert:
      path: ../../deployments/dev-net/artifacts/crypto-config/EtcMSP/admin/msp/signcerts/cert.pem
  PbctfpMSP:
    mspid: PbctfpMSP
    peers:
      - peer0-pbctfp
    certificateAuthorities:
      - rca-pbctfp
    adminPrivateKey:
      path: ../../deployments/dev-net/artifacts/crypto-config/PbctfpMSP/admin/msp/keystore/key.pem
    signedCert:
      path: ../../deployments/dev-net/artifacts/crypto-config/PbctfpMSP/admin/msp/signcerts/cert.pem

orderers:
  orderer0-hktfp:
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer0-hktfp
    #      grpc-max-send-message-length: 4000
    tlsCACerts:
      path: ../../deployments/dev-net/crypto-config/HktfpMSP/orderer0.hktfp.com/tls-msp/tlscacerts/tls-0-0-0-0-6052.pem

peers:
  peer0-etradeconnect:
    url: grpcs://localhost:7051
    eventUrl: grpcs://localhost:7053
    tlsCACerts:
      path: ../../deployments/dev-net/artifacts/crypto-config/EtcMSP/peer0.etradeconnect.net/tls-msp/tlscacerts/tls-0-0-0-0-6052.pem
    grpcOptions:
      ssl-target-name-override: peer0-etradeconnect
  peer0-pbctfp:
    url: grpcs://localhost:7251
    eventUrl: grpcs://localhost:7253
    tlsCACerts:
      path: ../../deployments/dev-net/artifacts/crypto-config/PbctfpMSP/peer0.pbctfp.net/tls-msp/tlscacerts/tls-0-0-0-0-6052.pem
    grpcOptions:
      ssl-target-name-override: peer0-pbctfp

certificateAuthorities:
  rca-etradeconnect:
    url: https://localhost:6054
    caName: rca-etradeconnect
    tlsCACerts:
      path: ../../deployments/dev-net/artifacts/crypto-config/EtcMSP/msp/tlscacerts/tls-ca-cert.pem
    registrar:
      - enrollId: rca-etradeconnect-admin
        enrollSecret: rca-etradeconnect-adminPW
    httpOptions:
      verify: false
  rca-pbctfp:
    url: https://localhost:6055
    caName: rca-pbctfp
    tlsCACerts:
      path: ../../deployments/dev-net/artifacts/crypto-config/PbctfpMSP/msp/tlscacerts/tls-ca-cert.pem
    registrar:
      - enrollId: rca-pboc-admin
        enrollSecret: rca-pboc-adminPW
    httpOptions:
      verify: false
