version: '2'

networks:
    fabric:

services:

    ca.tls:
        extends:
            file: nodebase.yaml
            service: ca
        container_name: ca.tls
        restart: always
        environment:
            - HYPERLEDGER_VOL=/var/artifacts
            - FABRIC_CA_SERVER_HOME=/var/artifacts/crypto-config/TLS-CA/server
            - FABRIC_CA_SERVER_CSR_CN=ca.tls
            - FABRIC_CA_SERVER_CA_NAME=ca.tls
        ports:
            - 5052:5052
        command: sh -c 'fabric-ca-server start -d -b tls-ca-admin:tls-ca-adminPW --cfg.affiliations.allowremove --cfg.identities.allowremove --port 5052'
        volumes:
            - ../scripts/container:/setup
            - ../artifacts:/var/artifacts

    rca.example.com:
        extends:
            file: nodebase.yaml
            service: ca
        container_name: rca.example.com
        restart: always
