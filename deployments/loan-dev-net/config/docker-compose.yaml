#            - ../artifacts/production/Org1MSP/peer0.org1.example.com:/var/artifacts/production
            - ../artifacts/crypto-config/Org1MSP/peer0.org1.example.com:/var/artifacts/crypto-config/Org1MSP/peer0.org1.example.com
