---
name: dev-net_openplatform
version: 1.0.0

client:
  organization: EtcMSP
  credentialStore:
    path: /home/app/packages/gw-org1/assets/client-certs/hfc-kvs/etradeconnect
    cryptoStore:
      path: /home/app/packages/gw-org1/assets/client-certs/hfc-kvs/etradeconnect
  connection:
    timeout:
      peer:
        endorser: '300'

channels:
  loanapp:
    orderers:
      - orderer0-hktfp
    peers:
      peer0-etradeconnect:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    chaincodes:
      - eventstore:1.0
      - privatedata:1.0

organizations:
  EtcMSP:
    mspid: EtcMSP
    peers:
      - peer0-etradeconnect
    certificateAuthorities:
      - rca-etradeconnect
    adminPrivateKey:
      path: /var/artifacts/crypto-config/EtcMSP/admin/msp/keystore/key.pem
    signedCert:
      path: /var/artifacts/crypto-config/EtcMSP/admin/msp/signcerts/cert.pem

orderers:
  orderer0-hktfp:
    url: grpcs://orderer0-hktfp:7050
    grpcOptions:
      ssl-target-name-override: orderer0-hktfp
    #      grpc-max-send-message-length: 4000
    tlsCACerts:
      path: /var/artifacts/crypto-config/HktfpMSP/orderer0.hktfp.com/tls-msp/tlscacerts/tls-0-0-0-0-6052.pem

peers:
  peer0-etradeconnect:
    url: grpcs://peer0-etradeconnect:7051
    eventUrl: grpcs://peer0-etradeconnect:7053
    tlsCACerts:
      path: /var/artifacts/crypto-config/EtcMSP/peer0.etradeconnect.net/tls-msp/tlscacerts/tls-0-0-0-0-6052.pem
    grpcOptions:
      ssl-target-name-override: peer0-etradeconnect

certificateAuthorities:
  rca-etradeconnect:
    url: https://rca-etradeconnect:6054
    caName: rca-etradeconnect
    tlsCACerts:
      path: /var/artifacts/crypto-config/EtcMSP/msp/tlscacerts/tls-ca-cert.pem
    registrar:
      - enrollId: rca-etradeconnect-admin
        enrollSecret: rca-etradeconnect-adminPW
    httpOptions:
      verify: false
