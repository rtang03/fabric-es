    orderers:
      - orderer0.hktfp.com
    peers:
      peer0.etradeconnect.net:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.etradeconnect.net:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.pbctfp.net:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.pbctfp.net:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
