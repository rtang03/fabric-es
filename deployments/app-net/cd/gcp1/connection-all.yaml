        ledgerQuery: true
        eventSource: true
      peer1.credrate.com.hk:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    chaincodes:
      - eventstore:1.0

organizations:
