    mspid: EtcMSP
    peers:
      - peer0.etradeconnect.net
      - peer1.etradeconnect.net
    certificateAuthorities:
      - rca.etradeconnect.net
    adminPrivateKey:
      path: /var/artifacts/crypto-config/EtcMSP/admin/msp/keystore/key.pem
    signedCert:
      path: /var/artifacts/crypto-config/EtcMSP/admin/msp/signcerts/cert.pem
  PbctfpMSP:
    mspid: PbctfpMSP
    peers:
      - peer0.pbctfp.net
      - peer1.pbctfp.net
    certificateAuthorities:
      - rca.pbctfp.net
    adminPrivateKey:
      path: /var/artifacts/crypto-config/PbctfpMSP/admin/msp/keystore/key.pem
    signedCert:
      path: /var/artifacts/crypto-config/PbctfpMSP/admin/msp/signcerts/cert.pem
  CredRateMSP:
    mspid: CredRateMSP
    peers:
      - peer0.credrate.com.hk
      - peer1.credrate.com.hk
    certificateAuthorities:
      - rca.credrate.com.hk
    adminPrivateKey:
      path: /var/artifacts/crypto-config/CredRateMSP/admin/msp/keystore/key.pem
    signedCert:
      path: /var/artifacts/crypto-config/CredRateMSP/admin/msp/signcerts/cert.pem

