---
name: fdi_openplatform-etc
version: 1.0.0

client:
  organization: EtcMSP
  credentialStore:
    path: /home/app/packages/gw-org1/assets/client-certs/hfc-kvs/etradeconnect.net
    cryptoStore:
      path: /home/app/packages/gw-org1/assets/client-certs/hfc-kvs/etradeconnect.net
  connection:
    timeout:
      peer:
        endorser: '300'

channels:
  loanapp:
    orderers:
      - orderer0.hktfp.com
    peers:
      peer0.etradeconnect.net:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.etradeconnect.net:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    chaincodes:
      - eventstore:1.0

organizations:
  EtcMSP:
    mspid: EtcMSP
    peers:
      - peer0.etradeconnect.net
      - peer1.etradeconnect.net
    certificateAuthorities:
      - rca.etradeconnect.net
    adminPrivateKey:
      path: /var/artifacts/crypto-config/EtcMSP/admin/msp/keystore/key.pem
    signedCert:
      path: /var/artifacts/crypto-config/EtcMSP/admin/msp/signcerts/cert.pem

orderers:
  orderer0.hktfp.com:
    url: grpcs://orderer0.hktfp.com:7050
    grpcOptions:
      ssl-target-name-override: orderer0.hktfp.com
    tlsCACerts:
      path: /var/artifacts/crypto-config/HktfpMSP/orderer0.hktfp.com/tls-msp/tlscacerts/tls-0-0-0-0-6052.pem

peers:
  peer0.etradeconnect.net:
    url: grpcs://peer0.etradeconnect.net:7051
    eventUrl: grpcs://peer0.etradeconnect.net:7053
    tlsCACerts:
      path: /var/artifacts/crypto-config/EtcMSP/peer0.etradeconnect.net/tls-msp/tlscacerts/tls-0-0-0-0-6052.pem
    grpcOptions:
      ssl-target-name-override: peer0.etradeconnect.net
  peer1.etradeconnect.net:
    url: grpcs://peer1.etradeconnect.net:7051
    eventUrl: grpcs://peer1.etradeconnect.net:7053
    tlsCACerts:
      path: /var/artifacts/crypto-config/EtcMSP/peer1.etradeconnect.net/tls-msp/tlscacerts/tls-0-0-0-0-6052.pem
    grpcOptions:
      ssl-target-name-override: peer1.etradeconnect.net

certificateAuthorities:
  rca.etradeconnect.net:
    url: https://rca.etradeconnect.net:6054
    caName: rca.etradeconnect.net
    tlsCACerts:
      path: /var/artifacts/crypto-config/EtcMSP/msp/tlscacerts/tls-ca-cert.pem
    registrar:
      - enrollId: rca-etradeconnect-admin
        enrollSecret: cMyG7C9U
    httpOptions:
      verify: false
