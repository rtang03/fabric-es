global:
  TZ: Asia/Hong_Kong
  mspId: Org0MSP

configmap:
  # only for org1
  # peerAddress: "p0o1-hlf-peer:7051"
  # peerTlsRootcertFile: /var/hyperledger/crypto-config/Org1MSP/peer0.org1.net/tls-msp/signcerts/cert.pem

persistence:
  enabled: true
  # Used for local dev, Persistence Volume Name only for manual storage class
  # In public cloud, it should use Dynamic Provisioning
  pvName: pv-org0
  pvcName: pvc-org0
  hostPath: /tmp/data/org0

  # storageClass: "-"
  # storageClass: manual
  accessMode: ReadWriteOnce
  size: 1Gi
  annotations: {}

postgresql-0:
  postgresqlPassword: password
  initdbScripts:
    1-createdb.sql: |
      CREATE DATABASE "tls_ca_db";
      CREATE DATABASE "rca_db";
  service:
    type: NodePort
    nodePort: 30432
  persistence:
    enabled: true
    existingClaim: pvc-org0
    subPath: pgdata
    # storageClass: manual
    accessModes:
      - ReadWriteOnce
    size: 1Gi

cli:
  fabricBinary: "2.2.0"
  fabricCABinary: "1.4.7"
  bootstrap: true
  channelName: "loanapp"
  mspId: "Org0MSP"
  anchorPeer: "Org1MSP"
  enabled: true
  workingDir: /var/hyperledger/crypto-config
  firstOrgDir: /var/hyperledger/crypto-config/Org1MSP
  fabricLogging: "INFO"
  ordTlsSignCert: "orderer0.org0.com-tlssigncert"
  channels:
    - "channeltx"
  image:
    repository: hyperledger/fabric-tools
    tag: 2.2.0
    pullPolicy: IfNotPresent
  persistence:
    subPath: cli
    enabled: true
    size: 1Gi

# Only applied for Org0
ordererConfiguration:
  enabled: false
