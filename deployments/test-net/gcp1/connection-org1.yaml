---
name: fdi_openplatform-org1
version: 1.0.0

client:
  organization: Org1MSP
  credentialStore:
    path: /home/app/packages/gw-org1/assets/client-certs/hfc-kvs/org1.example.com
    cryptoStore:
      path: /home/app/packages/gw-org1/assets/client-certs/hfc-kvs/org1.example.com
  connection:
    timeout:
      peer:
        endorser: '300'

channels:
  loanapp:
    orderers:
      - orderer0.org0.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    chaincodes:
      - eventstore:1.0

organizations:
  Org1MSP:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
      - peer1.org1.example.com
    certificateAuthorities:
      - rca.org1.example.com
    adminPrivateKey:
      path: /var/artifacts/crypto-config/Org1MSP/admin/msp/keystore/key.pem
    signedCert:
      path: /var/artifacts/crypto-config/Org1MSP/admin/msp/signcerts/cert.pem

orderers:
  orderer0.org0.com:
    url: grpcs://orderer0.org0.com:7050
    grpcOptions:
      ssl-target-name-override: orderer0.org0.com
    tlsCACerts:
      path: /var/artifacts/crypto-config/Org0MSP/orderer0.org0.com/tls-msp/tlscacerts/tls-0-0-0-0-6052.pem

peers:
  peer0.org1.example.com:
    url: grpcs://peer0.org1.example.com:7051
    eventUrl: grpcs://peer0.org1.example.com:7053
    tlsCACerts:
      path: /var/artifacts/crypto-config/Org1MSP/peer0.org1.example.com/tls-msp/tlscacerts/tls-0-0-0-0-6052.pem
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
  peer1.org1.example.com:
    url: grpcs://peer1.org1.example.com:7051
    eventUrl: grpcs://peer1.org1.example.com:7053
    tlsCACerts:
      path: /var/artifacts/crypto-config/Org1MSP/peer1.org1.example.com/tls-msp/tlscacerts/tls-0-0-0-0-6052.pem
    grpcOptions:
      ssl-target-name-override: peer1.org1.example.com

certificateAuthorities:
  rca.org1.example.com:
    url: https://rca.org1.example.com:6054
    caName: rca.org1.example.com
    tlsCACerts:
      path: /var/artifacts/crypto-config/Org1MSP/peer0.org1.example.com/assets/tls-ca/tls-ca-cert.pem
    registrar:
      - enrollId: rca-org1-admin
        enrollSecret: cMyG7C9U
    httpOptions:
      verify: false
