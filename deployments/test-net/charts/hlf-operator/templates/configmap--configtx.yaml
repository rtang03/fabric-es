{{- if .Values.neworgSend.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hlf-operator.fullname" . }}--configtx
  labels:
{{- include "labels.standard" . | nindent 4 }}
data:
  configtx.yaml: |
    Organizations:
      - &{{ .Values.neworgSend.configtx.mspId }}
        # DefaultOrg defines the organization which is used in the sampleconfig
        # of the fabric.git development environment
        Name: {{ .Values.neworgSend.configtx.mspId }}
        # ID to load the MSP definition as
        ID: {{ .Values.neworgSend.configtx.mspId }}
        MSPDir: /var/hyperledger/crypto-config/{{ .Values.neworgSend.configtx.mspId }}/msp
        Policies:
          Readers:
            Type: Signature
            Rule: "OR('{{ .Values.neworgSend.configtx.mspId }}.admin', '{{ .Values.neworgSend.configtx.mspId }}.peer', '{{ .Values.neworgSend.configtx.mspId }}.client')"
          Writers:
            Type: Signature
            Rule: "OR('{{ .Values.neworgSend.configtx.mspId }}.admin', '{{ .Values.neworgSend.configtx.mspId }}.client')"
          Admins:
            Type: Signature
            Rule: "OR('{{ .Values.neworgSend.configtx.mspId }}.admin')"
          Endorsement:
            Type: Signature
            Rule: "OR('{{ .Values.neworgSend.configtx.mspId }}.peer')"
        AnchorPeers:
          # AnchorPeers defines the location of peers which can be used
          # for cross org gossip communication.  Note, this value is only
          # encoded in the genesis block in the Application section context
          - Host: {{ .Values.neworgSend.configtx.anchorPeer }}
            Port: 7051
{{- end }}
