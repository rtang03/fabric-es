global:
  TZ: Asia/Hong_Kong
  FABRIC_CFG_PATH: /etc/hyperledger/fabric/

ordererConfiguration:
  ORDERER_GENERAL_LOCALMSPID: Org0MSP

postgresql-0:
  postgresqlPassword: password
  initdbScripts:
    1-createdb.sql: |
      CREATE DATABASE "tls_ca_db";
      CREATE DATABASE "rca_db";
  persistence:
    enabled: true
    existingClaim: fabric-pvc-org0
    subPath: pgdata
    storageClass: manual
    accessModes:
      - ReadWriteOnce
    size: 10Mi

