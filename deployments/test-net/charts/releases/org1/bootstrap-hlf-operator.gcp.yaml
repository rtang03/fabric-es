job:
  bootstrap: true
  addorg: false

tasks:
  create_channel:
    enabled: true
  join_channel:
    enabled: true
  getchannnelinfo:
    enabled: true
  update_anchor_peer:
    enabled: true
  package_chaincode:
    enabled: true
  install_chaincode:
    enabled: true
  queryinstalled:
    enabled: true
  approve_chaincode:
    enabled: true
    sequence: 1
  queryapproved:
    enabled: true
  checkcommitreadiness:
    enabled: true
  commit_chaincode:
    enabled: true
    targets:
      - peerAddress: p0o1-hlf-peer:7051
        tlsRootCertFiles: /var/hyperledger/crypto-config/Org1MSP/peer0.org1.net/tls-msp/tlscacerts/tls-tlsca1-hlf-ca-n1-svc-cluster-local-7054.pem
  querycommitted:
    enabled: true
    targets:
      - peerAddress: p0o1-hlf-peer:7051
        tlsRootCertFiles: /var/hyperledger/crypto-config/Org1MSP/peer0.org1.net/tls-msp/tlscacerts/tls-tlsca1-hlf-ca-n1-svc-cluster-local-7054.pem
  init_chaincode:
    enabled: true
  dev_invoke:
    enabled: true
    targets:
      - peerAddress: p0o1-hlf-peer:7051
        tlsRootCertFiles: /var/hyperledger/crypto-config/Org1MSP/peer0.org1.net/tls-msp/tlscacerts/tls-tlsca1-hlf-ca-n1-svc-cluster-local-7054.pem
  dev_query:
    enabled: true
