### Default
service:
  type: NodePort
  port: 7054

config:
  type: tls
#  caServerHome: /var/hyperledger/crypto-config/Org1MSP/tls/server
#  caClientHome: /var/hyperledger/crypto-config/Org1MSP/tls/admin
#  caClientTlsCertfiles: /var/hyperledger/crypto-config/Org1MSP/tls/server/ca-cert.pem
  ### Default
  # debug: false
  csr:
    names:
      c: US
      st: "North Carolina"
      o: Hyperledger
      ou: Fabric
  affiliations: {}
  ## "intermediate" is only specified for Intermediate CA's
  # intermediate:
  #   parent:
  #     chart: parent-ca
  #     url: parent-ca.example.com
  #     port: 7054
  ## Affiliations used in ca Server configuration file

ingress:
  enabled: false
  annotations: {}
  path: /
  hosts:
    - tlsca1
  tls: []

persistence:
  ### Default
  # enabled: true
  existingClaim: pvc-org1

externalDatabase:
  type: postgres
  host: admin1-postgresql-0
  port: 5432
  database: tls_ca_db
  username: postgres
  password: password

