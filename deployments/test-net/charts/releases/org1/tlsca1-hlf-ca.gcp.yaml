global:
  ### Default
  # TZ: Asia/Hong_Kong
  ### Default
  # workingDir: /var/hyperledger/crypto-config
  ### Default
  # logging: info
  mspId: Org1MSP
  caName: tlsca1

caAdmin: tlsca1-admin
caAdminPW: tlsca1-adminPW

### Default
#image:
#  repository: hyperledger/fabric-ca
#  tag: 1.4.7
