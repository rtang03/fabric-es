global:
  ### Default
  # TZ: Asia/Hong_Kong
  ### Default
  # workingDir: /var/hyperledger/crypto-config
  ### Default
  # logging: info
  mspId: Org0MSP
  caName: rca0

caAdmin: rca0-admin
caAdminPW: rca0-adminPW

### Default
#image:
#  repository: hyperledger/fabric-ca
#  tag: 1.4.7
#  pullPolicy: IfNotPresent

### Default
#service:
#  ## Cluster IP or LoadBalancer
#  type: ClusterIP
#  port: 7054

config:
  caServerHome: /var/hyperledger/crypto-config/Org0MSP/ca/server
  caClientHome: /var/hyperledger/crypto-config/Org0MSP/ca/admin
  caClientTlsCertfiles: /var/hyperledger/crypto-config/Org0MSP/ca/server/ca-cert.pem
  ### Default
  # debug: false
  csr:
    names:
      c: US
      st: "North Carolina"
      o: Hyperledger
      ou: Fabric
  affiliations: {}
  ## "intermediate" is only specified for Intermediate CA's
  # intermediate:
  #   parent:
  #     chart: parent-ca
  #     url: parent-ca.example.com
  #     port: 7054
  ## Affiliations used in ca Server configuration file

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # certmanager.k8s.io/cluster-issuer: "letsencrypt-staging"
  path: /
  hosts:
    - rca0
  tls: []

persistence:
  ### Default
  # enabled: true
  existingClaim: pvc-org0

externalDatabase:
  type: postgres
  host: admin0-postgresql-0
  port: 5432
  database: rca_db
  username: postgres
  password: password

### Default
#db:
#  ssl: disable
