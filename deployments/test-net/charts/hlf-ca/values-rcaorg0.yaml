## Default values for hlf-ca.
## This is a YAML-formatted file.
## Declare variables to be passed into your templates.

## hlf-common properties
ordererDomain: org0.com

## tls-ca-org0 properties
adminUsername: rca-org0-admin
adminPassword: rca-org0-adminPW
caName: rca-org0

image:
  repository: hyperledger/fabric-ca
  tag: 1.4.7
  pullPolicy: IfNotPresent

service:
  ## Cluster IP or LoadBalancer
  type: ClusterIP
  port: 7054

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # certmanager.k8s.io/cluster-issuer: "letsencrypt-staging"
  path: /
  hosts:
    - rcaorg0
  tls:
    - secretName: rca-ca-cert
      hosts:
        - rcaorg0
db:
  ssl: disable

# connect db by org0admin
externalDatabase:
  type: postgres
  host: org0admin-postgresql-0
  port: 5432
  database: rca_db
  username: postgres
  password: password

# storage for crypto-material, i.e. crypto-config
persistence:
  enabled: true
  storageClass: manual
  accessMode: ReadWriteOnce
  existingClaim: fabric-pvc-org0
  size: 10Mi

# configMap
config:
  hlfToolsVersion: 1.4.7
  fabricCaHome: /var/hyperledger/crypto-config/Org0MSP/ca/server
  fabricCaClientHome: /var/hyperledger/crypto-config/Org0MSP/ca/admin
  fabricCaClientTlsCertfiles: /var/hyperledger/crypto-config/Org0MSP/ca/server/ca-cert.pem
  ## Enable debug logging in ca Server configuration file
  debug: true
  csr:
    names:
      c: CN
      st: "Hong Kong"
      o: Fdi
      ou: Org0
  affiliations: {}
  ## "intermediate" is only specified for Intermediate CA's
  # intermediate:
  #   parent:
  #     chart: parent-ca
  #     url: parent-ca.example.com
  #     port: 7054
  ## Affiliations used in ca Server configuration file

resources: {}
  ## We usually recommend not to specify default resources and to leave this as a conscious
  ## choice for the user. This also increases chances charts run on environments with little
  ## resources, such as Minikube. If you do want to specify resources, uncomment the following
  ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
  ## Suggested antiAffinity, as each CA should be on a separate Node for resilience
  # podAntiAffinity:
