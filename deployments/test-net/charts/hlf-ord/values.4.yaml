ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  # nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  # certmanager.k8s.io/cluster-issuer: "letsencrypt-staging"
  path: /
  hosts:
    - hlf-ord.local
  tls: []
  #  - secretName: hlf-ord-tls
  #    hosts:
  #      - hlf-ord.local

persistence:
  enabled: true
  pvName: pv-ord4
  pvcName: pvc-ord4
  hostPath: /tmp/data/orderers/orderer4
  annotations: {}
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: manual
  accessMode: ReadWriteOnce
  size: 10Mi
  existingClaim: pvc-ord4

ord:
  listenAddress: "o4-hlf-ord"
  ledgerPath: /var/hyperledger/production
  ordOrgPath: /var/hyperledger/crypto-config/Org0MSP
  ordName: orderer4
  ordDomain: org0.com
  debug: INFO
  # fabricLogging: "grpc=debug:debug"
  fabricLogging: "INFO"
  mspID: Org0MSP
  # TLS
  tls:
    server:
      enabled: "true"
    client:
      enabled: "false"

secrets:
  ## These secrets should contain the Orderer crypto materials and credentials
  ord:
    cred: "rca0-tls"
    cert: "orderer4.org0.com-cert"
    key: "orderer4.org0.com-key"
    caCert: "orderer4.org0.com-cacert"
    tls: "orderer4.org0.com-tls"
    tlsRootCert: "orderer4.org0.com-tlsrootcert"
    genesis: "genesis"
    adminCert: "orderer4.org0.com-admincert"
